<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Header Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 transform hover:scale-[1.01] transition-all duration-300">
      <div class="flex items-center mb-6">
        <div class="text-5xl mr-4 animate-bounce">üë§</div>
        <div>
          <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
            User Management
          </h1>
          <p class="text-gray-600 mt-2">Fill in the information below to continue</p>
        </div>
      </div>
    </div>

    <!-- Error Alert -->
    <div *ngIf="error" class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-lg shadow-md animate-shake">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-700 font-medium">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="p-8 space-y-6">

          <!-- I am a Field -->
          <div class="group">
            <label class="block text-sm font-bold text-gray-700 mb-2 group-hover:text-indigo-600 transition-colors duration-200">
              I am a <span class="text-red-500">*</span>
            </label>
            

            <div class="relative">
              <select 
                id="role" 
                formControlName="role"
                class="block w-full px-4 py-3 pr-10 text-gray-700 bg-white border-2 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-200 hover:border-indigo-300"
                [class.border-red-500]="form.get('role')?.invalid && form.get('role')?.touched"
                [class.border-gray-300]="!(form.get('role')?.invalid && form.get('role')?.touched)">
                <option value="" disabled selected>Select an option...</option>
                <option *ngFor="let opt of roleOptions" [value]="opt.value" class="py-2">
                  {{ opt.label }}
                </option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                </svg>
              </div>
            </div>

            
            <!-- Validation Error Message -->
            <div *ngIf="form.get('role')?.invalid && form.get('role')?.touched" 
                 class="mt-2 text-sm text-red-600 flex items-center animate-fadeIn">
              <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
              </svg>

              <span *ngIf="form.get('role')?.errors?.['required']">
                Please select your role
              </span>

            </div>
          </div>


        </div>

        <!-- Form Actions -->
        <div class="bg-gray-50 px-8 py-6 flex items-center justify-between border-t border-gray-200">
          <button 
            type="button" 
            (click)="onCancel()"
            class="px-6 py-3 border-2 border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
            ‚Üê Cancel
          </button>
          
          <button 
            type="submit" 
            [disabled]="form.invalid || loading"
            class="px-8 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-lg shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105 disabled:transform-none flex items-center space-x-2">
            <span *ngIf="loading" class="inline-block animate-spin rounded-full h-5 w-5 border-b-2 border-white"></span>
            <span>{{ loading ? 'Submitting...' : 'Submit ‚Üí' }}</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Helper Text -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-500">
        All fields marked with <span class="text-red-500">*</span> are required
      </p>
    </div>
  </div>
</div>

<!-- Add custom animations -->
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

.animate-fadeIn {
  animation: fadeIn 0.3s ease-out;
}

.animate-shake {
  animation: shake 0.5s ease-in-out;
}
</style>
